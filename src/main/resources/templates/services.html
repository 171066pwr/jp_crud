{#include owner.html}
	{#title}Services{/title}
	{#contents}
		<table>
			<tr><td colspan="4">
					{#include services-form.html}
					{/include}
				</td></tr>
			<tr><th>ID</th><th>NAZWA</th><th>CENA</th></tr>
			{#for service in services}
				<tr>
					<td>{service.id}</td>
					<td>{service.name}</td>
					<td>{service.price}</td>
					<td><a href="/owner/services/{service.id}">EDYTUJ</a></td>
				</tr>
			{/for}
		</table>
	{/contents}

{/include}
